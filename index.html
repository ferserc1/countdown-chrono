<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <main>
      <section class="timer-area" id="counterArea">
        <h1 id="counter">1:50</h1>
      </section>
      <footer>
        <section>
          <button id="startButton">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-play" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M7 4v16l13 -8z" />
            </svg>
          </button>
          <button id="pauseButton">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-pause" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M6 5m0 1a1 1 0 0 1 1 -1h2a1 1 0 0 1 1 1v12a1 1 0 0 1 -1 1h-2a1 1 0 0 1 -1 -1z" />
              <path d="M14 5m0 1a1 1 0 0 1 1 -1h2a1 1 0 0 1 1 1v12a1 1 0 0 1 -1 1h-2a1 1 0 0 1 -1 -1z" />
            </svg>
          </button>
          <button id="resetButton">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-rotate" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M19.95 11a8 8 0 1 0 -.5 4m.5 5v-5h-5" />
            </svg>
          </button>
        </section>
        <hr></hr>
        <section>
          <input type="number" id="minuteInput" value="2"/> :
          <input type="number" id="secondInput" value="50"/>
          <button id="setTime" data-translate="setupTime">Setup Time</button>
        </section>
      </footer>
    </main>

    <label id="settingsButton">
      <input type="checkbox" />
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-settings" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z" />
        <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
      </svg>
    </label>

    <aside id="settingsPanel">
      <h2 data-translate="cfgTitle">Settings</h2>
      <h3 data-translate="cfgTimeoutWarningTitle">Timeout Warning</h3>
      <label>
        <span data-translate="cfgTimeoutWarningText">Warning:</span>
        <input type="number" id="cfgWarningSeconds" value="30" />
        <span data-translate="cfgSecondsText">seconds</span>
      </label>
      <label>
        <span data-translate="cfgTimeoutAlertText">Alert:</span>
        <input type="number" id="cfgAlertSeconds" value="10"/>
        <span data-translate="cfgSecondsText">seconds</span>
      </label>

      <h3 data-translate="cfgDefaultValues">Default Values</h3>
      <label>
        <span data-translate="cfgStartTime">Start time:</span>
        <input type="number" id="cfgDefaultMinutes" value="2" />:<input type="number" id="cfgDefaultSeconds" value="30" />
      </label>

      <h3 data-translate="cfgClockStyle">Clock Style</h3>
      <label>
        <input type="checkbox" id="cfgClockStyle">
        <span data-translate="cfg8BitStyleText">8-bit style</span>
      </label>

      <h3 data-translate="cfgOtherText">Other</h3>
      <label>
        <input type="checkbox" id="cfgRestartOnTimeout">
        <span data-translate="cfgRestartOnTimeoutText">Restart on Timeout</span>
      </label>
    </aside>

    <script type="module" src="/main.js"></script>
  </body>
</html>
